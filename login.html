<!doctype html>
<html lang="en">
<!--head.html-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aurore</title>
    <link rel="preload" href="css/critical-style.css" as="style">
    <link rel="stylesheet" href="css/critical-style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page mobile-version">
<div class="wrapper">
    <div class="block-login">
        <a href="" class="logo"><img src="images/logo.png" alt="Aurore"></a>
        <p class="subhead">Log in to your Verbolia account</p>
        <form class="form">
            <div class="form__field">
                <div class="form__field-holder full-width">
                    <input type="text" placeholder="Username">
                </div>
                <p class="form__text-error">Wrong email</p>
            </div>
            <div class="form__field form__has-error">
                <div class="form__field-holder full-width">
                    <input type="password" placeholder="Password">
                </div>
                <p class="form__text-error">Wrong password</p>
            </div>
            <div class="form__field">
                <p><a href="#" class="modal-open" data-modal="modalResetPassword">Forgot your password?</a></p>
            </div>
            <div class="form__action">
                <button class="btn btn-red">Log In</button>
            </div>
        </form>
        <p>You donâ€™t have an account yet?<br> <a href="#" class="red">Contact us!</a></p>
    </div>
</div>

<!--modal-reset-password.html-->
<div id="modalResetPassword" class="modal">
    <div class="modal__inner">
        <div class="modal__header">
            <h4>Reset Password</h4>
            <button class="btn-icon modal__close modal-close"><i class="icon-close"></i></button>
        </div>
        <div class="modal__content">
            <h5>Reset Password</h5>
            <form class="form">
                <div class="form__field">
                    <label for="email">Please enter the email you use to log in and you will receive a link to reset your password</label>
                    <div class="form__field-holder">
                        <input id="email" type="email" placeholder="ID or email">
                    </div>
                </div>
                <div class="form__action">
                    <button class="btn btn-default-light modal-close">Return</button>
                    <button class="btn btn-red modal-close">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
